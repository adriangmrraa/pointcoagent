version: '3.8'
services:
  tiendanube_service:
    build: ./tiendanube_service
    ports:
      - "8001:8000"
    volumes:
      - ./tiendanube_service:/app
    environment:
      - TIENDANUBE_API_KEY=${TIENDANUBE_API_KEY}
      - TIENDANUBE_USER_AGENT=${TIENDANUBE_USER_AGENT}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - whatsapp_service # Just to ensure order? No, tiendanube is independent.

  whatsapp_service:
    build: ./whatsapp_service
    ports:
      - "8002:8000"
    volumes:
      - ./whatsapp_service:/app
    environment:
      - YCLOUD_API_KEY=${YCLOUD_API_KEY}
      - YCLOUD_WEBHOOK_SECRET=${YCLOUD_WEBHOOK_SECRET}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
      - ORCHESTRATOR_SERVICE_URL=http://orchestrator_service:8000
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - orchestrator_service

  orchestrator_service:
    build: ./orchestrator_service
    ports:
      - "8000:8000"
    volumes:
      - ./orchestrator_service:/app
    environment:
      - TIENDANUBE_SERVICE_URL=http://tiendanube_service:8000
      - WHATSAPP_SERVICE_URL=http://whatsapp_service:8000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_DSN=${POSTGRES_DSN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
      - postgres
      - tiendanube_service

  redis:
    image: "redis:alpine"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: "postgres:13"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
